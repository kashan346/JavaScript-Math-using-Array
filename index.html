<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Using array</title>
</head>
<body>
    <h1>Maths using Array</h1>
    <p id="result"></p>

    <script>


        var number = [10, 5, 7, 22, 2,];

        var max = Math.max(...number);
        var min = Math.min(...number);

        document.write("Maximum:", max + "<br>");
        document.write("Minimum:", min);


        var skills = ["General", "Coding", "Math", "english" ];
        document.getElementById("result").innerHTML = skills[3];
    </script>
</body>
</html>
